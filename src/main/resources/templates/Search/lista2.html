<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Empleados con Mayor Salario</title>
    </head>
    <body>
        <div class="container">
            <h1>Empleados con Mayor Salario en la Empresa</h1>
            <form class="input-group mb-lg-3" method="post" th:action="@{/Search/busqueda}">                <!-- COMPLETAR -->
                <input type="text" class="form-control" name="salary" id="salary" placeholder="Salario a buscar"/>
                <div class="input-group-append">
                    <button class="btn btn-danger" type="submit">Buscar</button>
                    <a class="btn btn-primary" th:href="@{/Search/Salario}">Limpiar</a>
                    <a class="btn btn-primary" th:href="@{'/Search'}">Regresar</a>
                </div>
            </form>
            <div class="alert alert-danger" th:if="${validacionTexto}" th:text="${validacionTexto}" role="alert">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Puesto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="registro1 : ${listaReporteMayorSalario}">
                        <td th:text="${registro1.first_name}"></td>
                        <td th:text="${registro1.last_name}"></td>
                        <td th:text="${registro1.inicio}"></td>
                        <td th:text="${registro1.fin}"></td>
                        <td th:text="${registro1.job_title}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
