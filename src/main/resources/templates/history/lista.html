<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Recursos Humanos</title>
</head>
<body>
<div class="container">
    <h1>Recursos Humanos</h1>
    <a class="btn btn-primary mt-4 mb-4" href="#">Nuevo Registro</a>

        <table class="table">
        <thead>
        <tr>
            <td>Nombre</td>
            <td>Apellidos</td>
            <td>Cargo</td>
            <td>Fecha Inicio</td>
            <td>Fecha Fin</td>
            <td>AÃ±os trabajados</td>
            <td>Meses Trabajados</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="historia : ${listaHistorial}">
            <td th:text="${historia.getNombre()}"></td>
            <td th:text="${historia.getApellido()}"></td>
            <td th:text="${historia.getCargo()}"></td>
            <td th:text="${historia.getInicio()}"></td>
            <td th:text="${historia.getFin()}"></td>
            <td th:text="${historia.getAnios()}"></td>
            <td th:text="${historia.getMes()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
